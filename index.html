<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>Mini App — Тренажер для глаз</title>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff7a59;
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#e6eef6;
      background:linear-gradient(180deg,var(--bg),#071022);
    }

    .app{max-width:420px;margin:18px auto;padding:14px;}
    .panel{
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.015));
      border-radius:18px;padding:12px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
    }

    .header{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 6px
    }

    .user{display:flex;flex-direction:column;align-items:center;gap:6px;flex:1}
    .avatar{
      width:64px;height:64px;border-radius:18px;
      background:linear-gradient(135deg,#22334a,#1a2740);
      display:flex;align-items:center;justify-content:center;
    }
    .username{font-weight:600}
    .sub{font-size:12px;color:var(--muted)}

    .menu-btn{
      background:transparent;border:none;
      color:#fff;font-size:22px;cursor:pointer
    }

    .stage{
      height:520px;border-radius:14px;margin-top:12px;
      display:flex;align-items:center;justify-content:center;
      position:relative;overflow:hidden;
    }

    .eye{
      width:210px;height:210px;border-radius:50%;
      background:radial-gradient(circle,#fff,#cfe6ff,#4a7bd8);
      display:flex;align-items:center;justify-content:center;
    }
    .sclera{
      width:86%;height:86%;border-radius:50%;
      background:#fff;position:relative;
    }
    .pupil{
      width:36%;height:36%;border-radius:50%;
      background:#0b1220;position:absolute;
      left:50%;top:50%;
      transform:translate(-50%,-50%);
    }

    .target{
      position:absolute;width:34px;height:34px;
      border-radius:50%;background:var(--accent);
      display:none;
    }

    .controls{
      display:flex;gap:10px;justify-content:center;padding:14px
    }
    button{
      background:var(--accent);border:none;color:#fff;
      padding:12px 18px;border-radius:12px;
      font-weight:600;cursor:pointer;
    }
    button.ghost{
      background:transparent;border:1px solid rgba(255,255,255,0.1);
      color:var(--muted)
    }

    .footer-note{
      font-size:12px;color:var(--muted);text-align:center;
    }

    /* MENU */
    .menu-overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.5);
      display:none;align-items:center;justify-content:center;
      z-index:100;
    }
    .menu{
      background:var(--card);
      padding:20px;border-radius:16px;width:280px;
    }
    .menu h3{text-align:center;margin-top:0}
    .menu label{
      display:flex;flex-direction:column;
      gap:6px;margin-bottom:14px;
      font-size:14px;color:var(--muted);
    }
    .menu select,.menu input{
      background:#0f1724;color:#fff;
      border:1px solid rgba(255,255,255,0.08);
      padding:8px;border-radius:10px;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="panel">

    <div class="header">
      <div style="width:32px"></div>
      <div class="user">
        <div class="avatar"></div>
        <div class="username">Гость</div>
        <div class="sub">eye trainer</div>
      </div>
      <button class="menu-btn" id="menuBtn">☰</button>
    </div>

    <div class="stage" id="stage">
      <div class="eye" id="eye">
        <div class="sclera">
          <div class="pupil" id="pupil"></div>
        </div>
      </div>
      <div class="target" id="target"></div>
    </div>

    <div class="controls">
      <button id="startBtn">Начать</button>
      <button class="ghost" id="stopBtn" style="display:none">Стоп</button>
    </div>

    <div class="footer-note">
      Следите глазами за точкой, не двигая головой
    </div>

  </div>
</div>

<!-- MENU -->
<div class="menu-overlay" id="menuOverlay">
  <div class="menu">
    <h3>Настройки</h3>

    <label>
      Скорость
      <select id="speedSelect">
        <option value="0.4">Медленно</option>
        <option value="0.6" selected>Нормально</option>
        <option value="0.9">Быстро</option>
      </select>
    </label>

    <label>
      Длительность
      <select id="durationSelect">
        <option value="30000">30 сек</option>
        <option value="60000" selected>60 сек</option>
        <option value="90000">90 сек</option>
      </select>
    </label>

    <label>
      Размер точки
      <input type="range" id="sizeRange" min="16" max="48" value="34">
    </label>

    <button class="ghost" id="closeMenu">Закрыть</button>
  </div>
</div>

<script>
  const stage = document.getElementById('stage');
  const pupil = document.getElementById('pupil');
  const target = document.getElementById('target');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');

  const menuBtn = document.getElementById('menuBtn');
  const menuOverlay = document.getElementById('menuOverlay');
  const closeMenu = document.getElementById('closeMenu');

  const speedSelect = document.getElementById('speedSelect');
  const durationSelect = document.getElementById('durationSelect');
  const sizeRange = document.getElementById('sizeRange');

  let running=false, timer=null;
  let path={t:0,speed:0.6};
  let duration=60000;

  menuBtn.onclick=()=>menuOverlay.style.display='flex';
  closeMenu.onclick=()=>menuOverlay.style.display='none';
  menuOverlay.onclick=e=>{if(e.target===menuOverlay)menuOverlay.style.display='none'}

  speedSelect.onchange=()=>path.speed=parseFloat(speedSelect.value);
  durationSelect.onchange=()=>duration=parseInt(durationSelect.value);
  sizeRange.oninput=()=>{
    target.style.width=sizeRange.value+'px';
    target.style.height=sizeRange.value+'px';
  };

  function loop(){
    if(!running)return;
    path.t+=path.speed*0.01;
    const w=stage.clientWidth,h=stage.clientHeight;
    const x=w/2+Math.sin(path.t)*w*0.35;
    const y=h/2+Math.sin(path.t*0.7)*h*0.35;
    target.style.left=(x-17)+'px';
    target.style.top=(y-17)+'px';
    pupil.style.left='50%';
    pupil.style.top='50%';
    requestAnimationFrame(loop);
  }

  startBtn.onclick=()=>{
    running=true;
    target.style.display='block';
    startBtn.style.display='none';
    stopBtn.style.display='inline-block';
    path.t=0;
    timer=setTimeout(()=>stopBtn.click(),duration);
    loop();
  };

  stopBtn.onclick=()=>{
    running=false;
    target.style.display='none';
    startBtn.style.display='inline-block';
    stopBtn.style.display='none';
    clearTimeout(timer);
  };
</script>

</body>
</html>
